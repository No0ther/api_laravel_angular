<div class="container" style="margin-top: 15px">
    <h2>Nhập thông tin</h2>
    <form class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name </label>
            <input [(ngModel)]="employee.name" type="text" class="form-control" name="name" />
            <label class="text-danger fs30" *ngIf="formError.name">Vui lòng nhập trường này!</label>
        </div>
        <div class="form-group">
            <label> Email </label>
            <input [(ngModel)]="employee.email" type="text" class="form-control" name="email" />
            <label class="text-danger fs30" *ngIf="formError.email">Vui lòng nhập trường này!</label>

        </div>
        <div class="form-group">
            <label> Address</label>
            <input [(ngModel)]="employee.address" type="text" class="form-control" name="address" />
            <label class="text-danger fs30" *ngIf="formError.address">Vui lòng nhập trường này!</label><br>
        </div>
        <div class="form-group">
            <label> Phone</label>
            <input [(ngModel)]="employee.phone" class="form-control" type="text"  name="phone" />
            <label class="text-danger fs30" *ngIf="formError.phone">Vui lòng nhập trường này. Gồm đúng 10 chữ số!</label><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
